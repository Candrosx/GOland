apiVersion: apps/v1
kind: Deployment
metadata:
  name: demostest
  labels:
    run: demostest
spec:
  replicas: 2
  selector:
    matchLabels:
      run: demostest
  template:
    metadata:
      labels:
        run: demostest
    spec:
      containers:
      - name: demostest
        image: busybox:1.28
        ports:
        - containerPort: 8888
